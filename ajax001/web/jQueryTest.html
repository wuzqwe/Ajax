<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试我们自己编写的jQuery库</title>
    <!--使用jQuery库的第一件事，是把jQuery库引进来-->
    <script type="text/javascript" src="js/jQuery-1.0.0.js"></script>
</head>
<body>
<script type="text/javascript">
   $(function (){
       $("#btn").click(function (){
           alert("hello")
       })
   })
</script>
<button id="btn">hello</button>

</body>
</html>
